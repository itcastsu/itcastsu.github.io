<!DOCTYPE html>
<html>
<head>

<title>01-光盘案例-结构部分</title>

<script src="libs/easeljs-0.8.1.min.js"></script>
<script src="01-光盘案例-结构部分.js"></script>

<script>
var canvas, stage, exportRoot;

function init() {
	canvas = document.getElementById("canvas");
	exportRoot = new lib._01光盘案例结构部分();

	stage = new createjs.Stage(canvas);

	stage.update();

	createjs.Ticker.setFPS(lib.properties.fps);
	//createjs.Ticker.addEventListener("tick", stage);
}
</script>
</head>

<body onload="init();" style="background-color:#D4D4D4">
	<canvas id="canvas" width="780" height="100" style="background-color:#FFFFFF"></canvas>
</body>
</html>
