<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>07-单个按钮控制影片剪辑</title>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
<script src="libs/easeljs-0.8.1.min.js"></script>
<script src="libs/tweenjs-0.6.1.min.js"></script>
<script src="libs/movieclip-0.8.1.min.js"></script>
<script src="07-单个按钮控制影片剪辑.js"></script>
<style type="text/css">
    *{margin: 0;padding: 0;list-style: none;}
    canvas{width: 100%;height: 100%;}
    button{width: 100px;height: 30px;margin: 50px;}
    *{ -webkit-tap-highlight-color:rgba(0, 0, 0, 0); }
</style>

</head>

<body onload="init();" style="background-color:#D4D4D4">
    <button id="btn">播放暂停</button>
	<canvas id="canvas" width="550" height="400" style="background-color:#FFFFFF"></canvas>
</body>
</html>
<script>
var canvas, stage, exportRoot;

function init() {
    canvas = document.getElementById("canvas");
    exportRoot = new lib._07单个按钮控制影片剪辑();

    stage = new createjs.Stage(canvas);
    stage.addChild(exportRoot);
    stage.update();
    stage.enableMouseOver();

    createjs.Ticker.setFPS(lib.properties.fps);
    createjs.Ticker.addEventListener("tick", stage);
}
    var btn = document.getElementById('btn');
    btn.onclick = function(){
        window.myCan.togglePlay();
    }
</script>
