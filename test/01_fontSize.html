<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>Document</title>
    <style type="text/css">

        html{font-size: 62.5%;}
        h1{font-size: 62.5%;}
        h2{font-size: 10px;}
        h3{font-size: 11px;}
        h4{font-size: 12px;}
        h5{font-size: 62.5%;}
        div:nth-of-type(1){font-size: 10rem;width: 10rem;height: 10rem;background-color: pink;border: 1px solid #000;}
        div:nth-of-type(2){font-size: 100px;width: 100px;height: 100px;background-color: purple;border: 1px solid #000;}
        
    </style>
</head>
<body>
    <h1>我的字体大小</h1>
    <h2>我的字体大小</h2>
    <h3>我的字体大小</h3>
    <h4>我的字体大小</h4>
    <h5>我的字体大小</h5>
    <p>我是段落，我没有62.5%</p>
    <span>我是span，我没有62.5%</span>
    <div>盒子10rem</div>
    <div>盒子100px</div>
</body>
</html>
